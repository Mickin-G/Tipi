version: '3.9'

services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - /${APP_DATA_DIR}/data/config:/config
    ports:
      - ${APP_PORT}:80
      - ${APP_PORT}:443
    restart: unless-stopped
    networks:
      - tipi_main_network
