version: "3"
services:
  overseerr:
    container_name: overseerr
    image: lscr.io/linuxserver/overseerr:1.30.1
    environment:
      - TZ=${TZ}
    volumes:
      - ${APP_DATA_DIR}/data/config:/app/config
    ports:
      - ${APP_PORT}:5055
    restart: unless-stopped
    dns:
      - ${DNS_IP}
    networks:
      - tipi_main_network
