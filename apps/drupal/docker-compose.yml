version: "3.7"
services:
  drupal:
    image: drupal:php8.2-apache
    restart: unless-stopped
    container_name: drupal
    ports:
      - ${APP_PORT}:80
    volumes:
      - ${APP_DATA_DIR}/data:/var/www/html/
    networks:
      - tipi_main_network
    user: ${TIPI_UID}:${TIPI_GID} 
    group_add: 
      - ${TIPI_GID}
    labels:
      # Main
      traefik.enable: true
      traefik.http.middlewares.drupal-web-redirect.redirectscheme.scheme: https
      traefik.http.services.drupal.loadbalancer.server.port: 80
      # Web
      traefik.http.routers.drupal-insecure.rule: Host(`${APP_DOMAIN}`)
      traefik.http.routers.drupal-insecure.entrypoints: web
      traefik.http.routers.drupal-insecure.service: drupal
      traefik.http.routers.drupal-insecure.middlewares: drupal-web-redirect
      # Websecure
      traefik.http.routers.drupal.rule: Host(`${APP_DOMAIN}`)
      traefik.http.routers.drupal.entrypoints: websecure
      traefik.http.routers.drupal.service: drupal
      traefik.http.routers.drupal.tls.certresolver: myresolver
      # Local domain
      traefik.http.routers.drupal-local-insecure.rule: Host(`drupal.${LOCAL_DOMAIN}`)
      traefik.http.routers.drupal-local-insecure.entrypoints: web
      traefik.http.routers.drupal-local-insecure.service: drupal
      traefik.http.routers.drupal-local-insecure.middlewares: drupal-web-redirect
      # Local domain secure
      traefik.http.routers.drupal-local.rule: Host(`drupal.${LOCAL_DOMAIN}`)
      traefik.http.routers.drupal-local.entrypoints: websecure
      traefik.http.routers.drupal-local.service: drupal
      traefik.http.routers.drupal-local.tls: true
